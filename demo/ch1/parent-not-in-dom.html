    .parent {
      position: absolute;
      top: 0;
      left: 0;
      width: 400px;
      height: 400px;
      background: rgba(222, 111, 50, .5);
    }
    .child {
      width: 400px;
      position: relative;
      height: 400px;
      background: rgba(50, 111, 50, .5);
    }
  </style>
</head>

  <div class="parent">
